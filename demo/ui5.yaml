specVersion: '1.0'
metadata:
  name: demo-lt-ui5-practices
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
server:
  customMiddleware:
    - name: proxy
      beforeMiddleware: serveResources
      mountPath: "/"
      configuration:
        proxies:
          - path: "/rest_api"
            target: "http://localhost:8080"
            changeOrigin: true
            pathRewrite:
              "^/rest_api": "/rest_api"
builder:
  customTasks:
    - name: transpile
      afterTask: replaceVersion
      debug: true
      excludePatterns:
        - "lib/"
---
specVersion: "1.0"
kind: extension
type: server-middleware
metadata:
  name: proxy
middleware:
  path: lib/middleware/proxy.js
---
specVersion: '1.0'
metadata:
  name: transpile
kind: extension
type: task
task:
  path: lib/task/transpile.js
